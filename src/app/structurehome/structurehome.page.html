<ion-content class="structureTop">

  <div>
    <ion-segment [(ngModel)]="cat">
      <ion-segment-button value="Accueil">

        <ion-label>Accueil</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Appui">

        <ion-label>Appui finc/rec</ion-label>
      </ion-segment-button>

      <ion-segment-button value="Seminaire">

        <ion-label>Séminaire info</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="cat">
    <ion-list *ngSwitchCase="'Accueil'">
      <ion-card>
        <div class="divimage">
          <img class="imagestructure" alt="rhino standing near grass"
            src="../../assets/photocopieur-pro-entreprise.jpg" />
        </div>
        <div class="maintext1">
          <h5>{{structurparid.alias}}</h5>
          <ion-button class="voirdetails" fill="outline" routerLink="/tabs/structure/structurehome/{{id}}/profile"><span>Voir profil</span>
          </ion-button>
        </div>
        <p class="maintext">
          {{profiles.description}}
          <!-- The rhinoceros gets its name from one of its most notable features: its horns.
          The word rhinoceros come from the Greek words rhino meaning “nose” and ceros meaning “horn.”
          The number of horns that a rhino has varies on the species.
          The two African species (the black rhino and the white rhino) and the Sumatran rhino have two horns, -->
        </p>

        <div>
          <div class="subtitle1">
            <h2 class="subtitle">
              Activités:
            </h2>
            <p class="subtitleContent" *ngFor="let activite of structurparid.activites">
              {{activite.nom}}
            </p>
          </div>
          <div class="subtitle2">
            <h2 class="subtitle">
              Slogan:
            </h2>
            <p class="subtitleContent1">
              {{profiles.slogan}}
            </p>
          </div>

          <div class="location">
            {{profiles.localisation}}
          </div>
        </div>
      </ion-card>
    </ion-list>
