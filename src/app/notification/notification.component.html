<div class="notificationdiv">
  <ion-header class="notifheader">
    <ion-toolbar class="toolbarfont">
      <ion-title class="heading-x" style="color: black;">Notification</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()">
          <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="contentscrollnotif" style="position:fixed; top:0px; left:0; right:0; bottom: 40px;">
    <ion-content class="contenu" *ngIf="showNotif" overflow-y="scroll">
      <ion-card class="cardcontent" *ngFor="let notif of notifstate let i = index" (click)="validate(notif.idnotification)"   [routerLink]="['/tabs/structure/structurehome/'+this.notification.idstructure+'/avis-details', this.notification.idtarget]">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col>
              <ion-card-header>
                <ion-card-title>{{notif.titre}}</ion-card-title>
                <ion-card-content>
                  {{notif.contenu}}
                </ion-card-content>
              </ion-card-header>
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">

            <ion-icon name="checkmark-circle-outline" size="large" class="validate" color="primary"
              ></ion-icon>
            <ion-icon name="close-circle-outline" size="large" color="danger" (click)="hide(notif.idnotification)">
            </ion-icon>
          </ion-row>
        </ion-grid>
      </ion-card>
      <!-- Fin Card postulant -->
    </ion-content>

  </div>
  <ion-content *ngIf="!showNotif" class="contenu">
    <ion-card class="cardcontent" >
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-card-content>
            Vous avez desactivez vos notifications, rendez vous dans votre profil pour l'activer Ã  nouveau
          </ion-card-content>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-content>
</div>
