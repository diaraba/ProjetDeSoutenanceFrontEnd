<ion-content>

  <div class="annonce">

    <div class="imageprofile">
      <img class="img" src="{{picture}}{{image}}" alt="">
    </div>
    <div class="row info" style="margin-top: 20px;">
      <div class="nom" style="text-align: center;margin-top: 50px; color: black;">
        <b>Diarraba Diarra</b>
      </div>
      
      <div class="edit mt-1" *ngIf="showupdateprofile">

        <ion-buttons class="ionModif ">
          <ion-button routerLink="/tabs/structure/structurehome/{{id}}/profile/modifierprofil">
            <ion-icon name="create-outline"></ion-icon>
            Modifier profil
          </ion-button>
        </ion-buttons>
        

        <ion-buttons class="ionModif">
          <ion-button routerLink="/tabs/structure/structurehome/{{id}}/profile/modifiercompte">
            <ion-icon name="create-outline"></ion-icon>
            Modifier compte
          </ion-button>

        </ion-buttons>
        <!-- <ion-button>
          Modifier profil
        </ion-button>

        <ion-button>  
          Modifier compte
        </ion-button> -->
      </div>
      <div class="information " style="color:black;margin-top: 40px;margin-bottom: 40px;">
        <div class="champ">
          <span class="champtitle">Nom </span> <br>
          <b class="champcontent"> {{nom}} </b>
        </div>

        <div class="champ">
          <span class="champtitle">Activités </span> <br>
          <b class="champcontent">{{activite}}</b>
        </div>

        <div class="champ">
          <span class="champtitle">Email </span> <br>
          <b class="champcontent"> {{email}}</b>
        </div>

        <div class="champ">
          <span class="champtitle">Numéro</span> <br>
          <b class="champcontent">{{numero}}</b>
        </div>

        <div class="champ">
          <span class="champtitle">Slogan</span> <br>
          <b class="champcontent"> {{slogan}}</b>
        </div>

        <div class="champ">
          <span class="champtitle">Statut</span> <br>
          <b class="champcontent"> {{status}}</b>
        </div>

        <div class="champ1">
          <span class="champtitle">Description</span> <br>
          <p class="champcontent1">{{description}}</p>
        </div>
      </div>
    </div>

  </div>

</ion-content>
