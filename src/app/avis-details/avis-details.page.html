<ion-content>
  <ion-card>
    <div class="divimage">
      <img class="imagestructure" alt="rhino standing near grass" src="{{picture}}{{image}}" />
    </div>
    <div class="maintext1">
      <h5>{{titre}}</h5>
    </div>

    <p class="maintext">
      {{description}}
    </p>

    <div>
      <div class="subtitle1">
        <h2 class="subtitle">
          Cible:
        </h2>
        <p class="subtitleContent">
          {{cible}}
        </p>
      </div>
      <div class="subtitle1">
        <h2 class="subtitle">
          Conditions :
        </h2>
        <p class="subtitleContent">
          {{conditions}}
        </p>
      </div>

      <div class="subtitle1">
        <h2 class="subtitle">
          Date du poste :
        </h2>
        <p class="subtitleContent">
          {{date| date:"medium"}}
        </p>
      </div>



      <div class="buttondiv py-1">
        <ion-button class="button" fill="outline" size="small" routerLink="/tabs/demande">
          <p>Envoyer une demande</p>
        </ion-button>
      </div>

    </div>
  </ion-card>
</ion-content>
